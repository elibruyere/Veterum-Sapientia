<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterum Sapientia — Analyse grammaticale</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 20px;
      line-height: 1.6;
    }
    .nominatif { background-color: yellow; }
    .accusatif { background-color: lightgreen; }
    .genitif { background-color: lightblue; }
    .datif { background-color: lightsalmon; }
    .ablatif { background-color: lightcoral; }
    #info-bulle {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    span:hover {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Veterum Sapientia — Constitution</h1>

<p>
<span class="ablatif" data-fonction="ablatif" data-traduction="puisque">Cum</span> 
<span class="adjectif nominatif" data-fonction="adjectif du sujet" data-traduction="finalement">denique</span> 
<span class="adjectif nominatif" data-fonction="nominatif sujet" data-traduction="catholique">catholica</span> 
<span class="nominatif" data-fonction="nominatif sujet" data-traduction="Église">Ecclesia</span>, 
<span class="ablatif" data-fonction="ablatif de cause" data-traduction="en tant que">utpote</span> 
<span class="ablatif" data-fonction="ablatif absolu" data-traduction="fondée par le Christ Seigneur">a Christo Domino condita</span>, 
<span class="adverbe" data-fonction="adverbe" data-traduction="parmi">inter</span> 
<span class="accusatif" data-fonction="complément" data-traduction="toutes les sociétés humaines">omnes humanas societates</span> 
<span class="adverbe" data-fonction="adverbe" data-traduction="de loin">longe</span> 
<span class="ablatif" data-fonction="ablatif de comparaison" data-traduction="par la dignité">dignitate</span> 
<span class="verbe" data-fonction="verbe" data-traduction="l'emporte">praestet</span>, 
<span class="adverbe" data-fonction="adverbe" data-traduction="certes">profecto</span> 
<span class="verbe" data-fonction="verbe" data-traduction="convient">decet</span> 
<span class="accusatif" data-fonction="COD" data-traduction="elle (l'Église)">eam</span> 
<span class="infinitif" data-fonction="infinitif complément" data-traduction="utiliser">uti</span> 
<span class="ablatif" data-fonction="ablatif instrument" data-traduction="d'une langue">lingua</span> 
<span class="adjectif ablatif" data-fonction="adjectif ablatif" data-traduction="non vulgaire">non vulgari</span>, 
<span class="conjonction" data-fonction="conjonction" data-traduction="mais">sed</span> 
<span class="ablatif" data-fonction="ablatif de qualité" data-traduction="pleine de noblesse et de majesté">nobilitatis et maiestatis plena</span>.
</p>

<!-- (La suite du texte serait continuée ici) -->

<div id="info-bulle"></div>

<script>
  const spans = document.querySelectorAll('span');
  const infoBulle = document.getElementById('info-bulle');

  spans.forEach(span => {
    span.addEventListener('click', () => {
      infoBulle.innerText = span.getAttribute('data-fonction') + " : " + span.getAttribute('data-traduction');
      infoBulle.style.display = 'block';
    });
  });

  document.addEventListener('click', (e) => {
    if (!e.target.matches('span')) {
      infoBulle.style.display = 'none';
    }
  });
</script>

</body>
</html>
